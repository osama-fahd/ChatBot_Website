{% extends 'main/base.html' %}

{% block title %} Sign Up {% endblock %}

{% block content %}

{% load static %}

<div class="d-flex flex-column justify-content-center align-items-center w-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-lg-8 transparent-bg">
                <div class="d-flex flex-column justify-content-start align-items-start">
                    <h2 class="m-0">Sign Up</h2>
                </div>
                <div class="line mb-4"></div>

                <form class="d-flex flex-column gap-4" action="{% url 'accounts:sign_up' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required>
                        <label for="floatingInput">Email address</label>
                      </div>
                      
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInput" placeholder="username" name="username">
                        <label for="floatingInput">User name</label>
                    </div>

                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInput" placeholder="First name" name="first_name" required>
                        <label for="floatingInput">First name</label>
                    </div>
            
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Last name" name="last_name" required>
                        <label for="floatingInput">Last name</label>
                    </div>

                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                        <label for="floatingPassword">Password</label>
                    </div>

                    <button type="submit" class="btn" style="background-color: #fcd15c; color: black">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
